<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekapitulasi LKH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .slide-in { animation: slideIn 0.3s ease-out; }
    .fade-in { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-white to-teal-50 min-h-screen">
  <div class="container mx-auto px-4 py-6 md:py-8 max-w-7xl">
    <!-- Header -->
    <div class="text-center mb-6 md:mb-8 slide-in">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">üìã Rekapitulasi LKH</h1>
      <p class="text-sm md:text-base text-gray-600">Laporan Kinerja Harian Pegawai</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-2 lg:grid-cols-3 gap-3 md:gap-6 mb-6 md:mb-8 slide-in">
      <div class="bg-white rounded-lg md:rounded-xl shadow-md p-4 md:p-6 border-l-4 border-emerald-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-xs md:text-sm font-medium">Total Data</p>
            <p id="total-data" class="text-2xl md:text-3xl font-bold text-gray-800">0</p>
          </div>
          <div class="bg-emerald-100 p-2 md:p-3 rounded-lg">
            <svg class="w-6 h-6 md:w-8 md:h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg md:rounded-xl shadow-md p-4 md:p-6 border-l-4 border-blue-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-xs md:text-sm font-medium">Tampil</p>
            <p id="showing-data" class="text-2xl md:text-3xl font-bold text-gray-800">0</p>
          </div>
          <div class="bg-blue-100 p-2 md:p-3 rounded-lg">
            <svg class="w-6 h-6 md:w-8 md:h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- <div class="bg-white rounded-lg md:rounded-xl shadow-md p-4 md:p-6 border-l-4 border-purple-500 col-span-2 lg:col-span-1">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-xs md:text-sm font-medium">Update Terakhir</p>
            <p id="last-update" class="text-sm md:text-lg font-semibold text-gray-800">-</p>
          </div>
          <div class="bg-purple-100 p-2 md:p-3 rounded-lg">
            <svg class="w-6 h-6 md:w-8 md:h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
      </div> -->

      <div class="bg-white rounded-lg md:rounded-xl shadow-md p-4 md:p-6 border-l-4 border-orange-500 col-span-2 lg:col-span-1">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-xs md:text-sm font-medium">Halaman</p>
            <p id="current-page-stat" class="text-2xl md:text-3xl font-bold text-gray-800">1</p>
          </div>
          <div class="bg-orange-100 p-2 md:p-3 rounded-lg">
            <svg class="w-6 h-6 md:w-8 md:h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="bg-white rounded-lg md:rounded-xl shadow-lg p-4 md:p-6 mb-6 fade-in">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg md:text-xl font-bold text-gray-800 flex items-center gap-2">
          <svg class="w-5 h-5 md:w-6 md:h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
          </svg>
          Filter & Pencarian
        </h2>
        <button id="toggle-filter" class="lg:hidden px-3 py-2 bg-emerald-600 text-white rounded-lg text-sm font-medium">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>

      <div id="filter-content" class="space-y-4">
        <!-- Search Input -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2">üîç Pencarian</label>
          <input 
            type="text" 
            id="search-input"
            placeholder="Cari nama pegawai, kegiatan..." 
            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition text-sm md:text-base"
          >
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-11" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>

        <!-- Filter Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">üè¢ Unit Kerja</label>
            <select id="unit-filter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition text-sm md:text-base">
              <option value="">Semua Unit</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">üìä RHK</label>
            <select id="rhk-filter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition text-sm md:text-base">
              <option value="">Semua RHK</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">üìÖ Tanggal</label>
            <input 
              type="date" 
              id="date-filter"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition text-sm md:text-base"
            >
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-3 pt-2">
          <button 
            id="reset-filter"
            class="flex-1 md:flex-none px-4 py-2.5 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition flex items-center justify-center gap-2 text-sm md:text-base"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Reset Filter
          </button>
          <button 
            id="refresh-data"
            class="flex-1 md:flex-none px-4 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition flex items-center justify-center gap-2 text-sm md:text-base"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh Data
          </button>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600"></div>
      <p class="mt-4 text-gray-600 text-sm md:text-base">Memuat data...</p>
    </div>

    <!-- Error -->
    <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 md:p-6 rounded-lg mb-6">
      <div class="flex items-center">
        <svg class="w-5 h-5 md:w-6 md:h-6 text-red-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-red-700 font-medium text-sm md:text-base" id="error-message"></p>
      </div>
    </div>

    <!-- Table Container -->
    <div id="table-container" class="hidden fade-in">
      <div class="bg-white rounded-lg md:rounded-xl shadow-lg overflow-hidden">
        <!-- Table Wrapper -->
        <div class="overflow-x-auto">
          <table class="w-full min-w-max">
            <thead class="bg-gradient-to-r from-emerald-600 to-teal-600 text-white">
              <tr>
                <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs md:text-sm font-semibold whitespace-nowrap">No</th>
                <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs md:text-sm font-semibold whitespace-nowrap" style="width: 2px;">Tanggal</th>
                <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs md:text-sm font-semibold whitespace-nowrap w-32">Unit Kerja</th>
                <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs md:text-sm font-semibold whitespace-nowrap w-32">Nama Pegawai</th>
                <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs md:text-sm font-semibold whitespace-nowrap w-64">RHK</th>
                <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs md:text-sm font-semibold whitespace-nowrap">Kegiatan</th>
                <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs md:text-sm font-semibold whitespace-nowrap w-16">Dokumen</th>
              </tr>
            </thead>
            <tbody id="table-body" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="bg-gray-50 px-4 md:px-6 py-4 border-t border-gray-200">
          <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
            <!-- Items per page -->
            <div class="flex items-center gap-2 text-xs md:text-sm">
              <label class="text-gray-700 font-medium whitespace-nowrap">Tampilkan:</label>
              <select id="items-per-page" class="px-2 md:px-3 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <span class="text-gray-600 hidden sm:inline">per halaman</span>
            </div>

            <!-- Page navigation -->
            <div class="flex items-center gap-2">
              <button 
                id="prev-page"
                class="px-3 md:px-4 py-1.5 md:py-2 border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center gap-1 text-xs md:text-sm"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="hidden sm:inline">Prev</span>
              </button>

              <div id="page-numbers" class="flex gap-1"></div>

              <button 
                id="next-page"
                class="px-3 md:px-4 py-1.5 md:py-2 border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center gap-1 text-xs md:text-sm"
              >
                <span class="hidden sm:inline">Next</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>

            <!-- Page info -->
            <div class="text-xs md:text-sm text-gray-600 text-center sm:text-right">
              <span id="page-info">Halaman 1 dari 1</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyyM76oEYVzLJtn7hKuduOJ2ps4bNdBlx6BeAY5C9Ww2XCYaXzjxQVy2JCT9a58enux/exec";

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    let itemsPerPage = 10;

    // Toggle filter on mobile
    document.getElementById('toggle-filter').addEventListener('click', function() {
      const content = document.getElementById('filter-content');
      content.classList.toggle('hidden');
    });

    // Handle incoming data
    function handleData(response) {
      document.getElementById("loading").classList.add("hidden");
      
      if (!response || response.status !== "success") {
        document.getElementById("error").classList.remove("hidden");
        document.getElementById("error-message").textContent = "Gagal memuat data.";
        return;
      }

      allData = response.data;
      filteredData = [...allData];

      document.getElementById("total-data").textContent = response.total;
    //   document.getElementById("last-update").textContent = new Date(response.updated).toLocaleString("id-ID", {
    //     day: "2-digit", month: "short", hour: "2-digit", minute: "2-digit"
    //   });

      populateFilters();
      renderTable();
      document.getElementById("table-container").classList.remove("hidden");
    }

    // Populate filter dropdowns
    function populateFilters() {
      const units = [...new Set(allData.map(item => item['Unit Kerja']))].sort();
      const rhks = [...new Set(allData.map(item => item.RHK))].sort();

      const unitFilter = document.getElementById('unit-filter');
      const rhkFilter = document.getElementById('rhk-filter');

      unitFilter.innerHTML = '<option value="">Semua Unit</option>';
      units.forEach(unit => {
        unitFilter.innerHTML += `<option value="${unit}">${unit}</option>`;
      });

      rhkFilter.innerHTML = '<option value="">Semua RHK</option>';
      rhks.forEach(rhk => {
        rhkFilter.innerHTML += `<option value="${rhk}">${rhk}</option>`;
      });
    }

    // Apply filters
    function applyFilters() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const unitFilter = document.getElementById('unit-filter').value;
      const rhkFilter = document.getElementById('rhk-filter').value;
      const dateFilter = document.getElementById('date-filter').value;

      filteredData = allData.filter(item => {
        const matchSearch = !searchTerm || 
          item['Nama Pegawai'].toString().toLowerCase().includes(searchTerm) ||
          item.Kegiatan.toString().toLowerCase().includes(searchTerm);
        
        const matchUnit = !unitFilter || item['Unit Kerja'].toString() === unitFilter;
        const matchRHK = !rhkFilter || item.RHK.toString() === rhkFilter;
        
        const matchDate = !dateFilter || 
          new Date(item.Tanggal).toISOString().split('T')[0] === dateFilter;

        return matchSearch && matchUnit && matchRHK && matchDate;
      });

      currentPage = 1;
      renderTable();
    }

    // Render table with pagination
    function renderTable() {
      const tbody = document.getElementById("table-body");
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageData = filteredData.slice(startIndex, endIndex);

      tbody.innerHTML = "";

      if (pageData.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="px-6 py-12 text-center text-gray-500">
              <svg class="w-12 h-12 md:w-16 md:h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p class="text-base md:text-lg font-medium">Tidak ada data yang ditemukan</p>
              <p class="text-xs md:text-sm">Coba ubah filter pencarian Anda</p>
            </td>
          </tr>
        `;
      } else {
        pageData.forEach((item, i) => {
          const tanggal = new Date(item.Tanggal).toLocaleDateString("id-ID", {
            weekday: 'short',
            day: '2-digit',
            month: 'short',
            year: 'numeric'
          });

          tbody.innerHTML += `
            <tr class="hover:bg-gray-50 transition">
              <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700 font-medium">${startIndex + i + 1}</td>
              <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700 whitespace-nowrap">${tanggal}</td>
              <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700">${item['Unit Kerja']}</td>
              <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700 font-medium">${item['Nama Pegawai']}</td>
              <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm">
                <span class="inline-block px-2 md:px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-xs font-semibold">${item.RHK}</span>
              </td>
              <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700">${item.Kegiatan}</td>
              <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm">
                ${item.Dokumen 
                  ? `<a href="${item.Dokumen}" target="_blank" class="text-emerald-600 hover:text-emerald-800 font-medium flex items-center gap-1">
                      <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                      </svg>
                      Lihat
                    </a>`
                  : '<span class="text-gray-400">-</span>'}
              </td>
            </tr>
          `;
        });
      }

      document.getElementById('showing-data').textContent = filteredData.length;
      updatePagination();
    }

    // Update pagination controls
    function updatePagination() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      
      document.getElementById('prev-page').disabled = currentPage === 1;
      document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
      document.getElementById('current-page-stat').textContent = totalPages === 0 ? 0 : currentPage;
      document.getElementById('page-info').textContent = 
        `Halaman ${totalPages === 0 ? 0 : currentPage} dari ${totalPages}`;

      // Page numbers
      const pageNumbersContainer = document.getElementById('page-numbers');
      pageNumbersContainer.innerHTML = '';

      if (totalPages <= 1) return;

      const maxVisiblePages = window.innerWidth < 640 ? 3 : 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      if (endPage - startPage < maxVisiblePages - 1) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `px-2 md:px-3 py-1 md:py-1.5 rounded-lg transition text-xs md:text-sm ${
          i === currentPage 
            ? 'bg-emerald-600 text-white font-semibold' 
            : 'border border-gray-300 hover:bg-gray-100'
        }`;
        btn.onclick = () => {
          currentPage = i;
          renderTable();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pageNumbersContainer.appendChild(btn);
      }
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', applyFilters);
    document.getElementById('unit-filter').addEventListener('change', applyFilters);
    document.getElementById('rhk-filter').addEventListener('change', applyFilters);
    document.getElementById('date-filter').addEventListener('change', applyFilters);

    document.getElementById('items-per-page').addEventListener('change', (e) => {
      itemsPerPage = parseInt(e.target.value);
      currentPage = 1;
      renderTable();
    });

    document.getElementById('prev-page').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    document.getElementById('next-page').addEventListener('click', () => {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    document.getElementById('reset-filter').addEventListener('click', () => {
      document.getElementById('search-input').value = '';
      document.getElementById('unit-filter').value = '';
      document.getElementById('rhk-filter').value = '';
      document.getElementById('date-filter').value = '';
      applyFilters();
    });

    document.getElementById('refresh-data').addEventListener('click', () => {
      location.reload();
    });

    // JSONP Loader
    (function loadJSONP() {
      const script = document.createElement("script");
      script.src = `${API_URL}?callback=handleData`;
      script.onerror = function() {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("error").classList.remove("hidden");
        document.getElementById("error-message").textContent = "Gagal menghubungi server. Periksa koneksi internet Anda.";
      };
      document.body.appendChild(script);
    })();

    // Handle window resize for pagination
    window.addEventListener('resize', () => {
      if (filteredData.length > 0) {
        updatePagination();
      }
    });
  </script>
